version: '2'
services:
  postgres:
    environment:
      - POSTGRES_USER=think_devops
      - POSTGRES_PASSWORD=
      - POSTGRES_DB=think_devops_production
    image: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5431:5432

  redis:
    image: redis
    ports:
      - 6378:6379
    volumes:
      - redis:/data

  app:
    image: lokideos/think_devops:v1.0.3
    environment:
      - DB_HOST=postgres
    ports:
      - "80:3000"
    depends_on:
      - postgres
      - redis

volumes:
  postgres:
  redis:
